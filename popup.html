<!DOCTYPE html>
<html>
<head>
  <title>RegEx Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      margin: 0;
      padding: 15px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #333;
      font-size: 18px;
      margin-top: 0;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #fb6565;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e55151;
    }
    .pattern-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .pattern-item {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: flex-start;
    }
    .pattern-item:hover {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pattern-item.dragging {
      opacity: 0.5;
      border: 2px dashed #fb6565;
      background-color: #fff0f0;
      position: absolute;
      z-index: 1000;
      width: calc(100% - 24px);
    }
    .pattern-controls {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 5px;
    }
    .pattern-content {
      flex-grow: 1;
      margin-left: 10px;
    }
    .pattern-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .pattern-regex {
      font-family: monospace;
      color: #666;
      font-size: 12px;
      word-wrap: break-word;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 17px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 13px;
      width: 13px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #fb6565;
    }
    input:checked + .slider:before {
      transform: translateX(13px);
    }
    .ctrl-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    .ctrl-btn:hover {
      color: #fb6565;
      background-color: #fff0f0;
      border-radius: 50%;
    }
    .drag-handle {
      cursor: grab;
      padding: 5px;
      color: #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
    }
    .drag-handle:hover {
      color: #fb6565;
    }
    .pattern-list-container {
      position: relative;
    }
    .drag-placeholder {
      border: 2px dashed #fb6565;
      background-color: #fff0f0;
      height: 40px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: none;
    }
    .pattern-priority {
      position: absolute;
      left: 8px;
      top: 8px;
      background-color: #fb6565;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    .empty-list-message {
      text-align: center;
      padding: 20px;
      color: #888;
      font-style: italic;
      display: none;
    }
    .section-title {
      font-size: 14px;
      margin: 20px 0 10px;
      color: #fb6565;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .ba {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #fb6565;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.2s, background-color 0.2s;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .ba:hover {
      color: white;
      background-color: #fb6565;
    }

    .tooltip-container {
      position: relative;
      display: inline-block;
      margin-left: 5px;
    }

    .tooltip-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fb6565;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .tooltip-text {
      visibility: hidden;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
    }
    
    /* Add a small arrow to the tooltip */
    .tooltip-text::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #333 transparent;
    }
  </style>
</head>
<body>
  <h1>Promptection</h1>
  
  <div class="container">
    <div class="section-title">Add New Pattern</div>
    <div class="form-group">
      <label for="pattern-name">Pattern Name:</label>
      <input type="text" id="pattern-name" placeholder="e.g., Email, Phone, Credit Card">
    </div>
    
    <div class="form-group">
      <label for="pattern-regex">Regular Expression:</label>
      <input type="text" id="pattern-regex" placeholder="e.g., \b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b">
    </div>
    
    <div class="form-group">
      <label for="pattern-flags">
        Regex Flags:
        <span class="tooltip-container">
          <span class="tooltip-icon">?</span>
          <span class="tooltip-text">
            <strong>g</strong>: global match<br>
            <strong>i</strong>: ignore case<br>
            <strong>m</strong>: multiline mode
          </span>
        </span>
      </label>
      <input type="text" id="pattern-flags" placeholder="e.g., gi" value="g">
    </div>
    
    <button id="add-pattern">Add Pattern</button>

    <a class="ba" href="https://workik.com/ai-powered-regex-generator" target="_blank">Generate your pattern</a>
    
    <div class="section-title">Pattern Priority (Drag to Reorder)</div>
    <div class="pattern-list-container">
      <div id="pattern-list" class="pattern-list">
        <!-- Patterns will be added here dynamically -->
      </div>
      <div class="empty-list-message" id="empty-list-message">
        No patterns added yet. Add your first pattern above!
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
